<md-toolbar color="primary">
  <md-icon>home</md-icon>
  {{ ' ' + title }}
</md-toolbar>
<div class="talk-container">
  <md-card *ngFor="let talk of talks">
    <img md-card-image [alt]="talk.title" src="../images/{{talk.image}}">
    <md-card-title>{{talk.title}}</md-card-title>
    <md-card-content>{{talk.speakers}}</md-card-content>
    <md-card-actions align="end">
      <button md-icon-button *ngIf="talk.nerd">
        <md-icon>laptop_mac</md-icon>
      </button>
    </md-card-actions>
  </md-card>
</div>
